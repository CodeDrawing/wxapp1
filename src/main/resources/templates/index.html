<!DOCTYPE html>
<html lang="en" xmlns:th="http:www/thymeleaf.org">
	<head>

		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta  ta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>登录</title>

		<!-- Bootstrap core CSS -->
		<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
		<!-- Custom styles for this template -->
		<link th:href="@{/css/signin.css}" rel="stylesheet">

	</head>

	<body class="text-center">
		<form class="form-signin" th:action="@{/user/login}" method="post">
			<img class="mb-4" th:src="@{/img/脑洞.svg}" alt="" width="72" height="72">
			<h1 class="h3 mb-3 font-weight-normal" text="请登录">登录</h1>

<!--			如果msg的值为空，不显示消息-->
			<p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>

			<label class="sr-only" >Username</label>
			<input type="text" name="username" class="form-control" placeholder="用户名" required=""  autofocus="">
			<label class="sr-only" >Password</label>
			<input type="password" name="password" class="form-control" placeholder="密码" required="">
			<div class="checkbox mb-3">
				<label>

        		</label>
			</div>
			<button class="btn btn-lg btn-primary btn-block" type="submit" text="登录">登录</button>
			<p class="mt-5 mb-3 text-muted" >© 诚沣通讯
			<a href="https://github.com/CodeDrawing/" style="color: #6c757d;text-decoration: none">@Github</a></p>
		</form>
	</body>
</html>
